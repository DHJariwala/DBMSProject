{% extends "AdminNavbar.html" %}
{% set active_page = "Manage Notice" %}

{% block title %} 
Add Notice
{% endblock %}

{% block body %}
  <form action={{ url_for('add_notice') }} method="POST" class="marginall form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="InputEmail1">Subject</label>
      <input type="text" class="form-control" name="NoticeSubject" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter Subject"
        oninvalid="setCustomValidity('Enter Subject between length 2 to 100')" minlength="2" maxlength="100" required>
    </div>
    <div class="form-group">
      <label for="Textarea1">Description</label>
      <textarea class="form-control" name="NoticeDescription" id="Textarea1" rows="15" placeholder="Enter Description"
        oninvalid="setCustomValidity('Enter Subject between length 2 to 2000')" minlength="2" maxlength="2000" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" name="NoticeSubmit">Submit</button>
  </form>
{% endblock %}
