{% extends "HouseNavbar.html" %}
{% set active_page = "Change Password" %}

{% block title %}
Change Password
{% endblock %}

{% block body %}
  <!-- body/content -->
  <form class="marginall form">
    <h3>
      Change Password
    </h3>
    <div class="form-group">
      <label for="OwnersCurrentPassword">Current Password</label>
      <input type="password" class="form-control" name="OwnersCurrentPassword" id="OwnersCurrentPassword" placeholder="Enter Password"
        oninvalid="setCustomValidity('Enter Password between length 8 to 128')" onchange="try{setCustomValidity('')}catch(e){}" minlength="8" maxlength="128" required>
    </div>
    <div class="form-group">
      <label for="InputNewPassword">New Password</label>
      <input type="password" class="form-control" name="InputNewPassword" id="InputNewPassword" placeholder="Enter Password"
        oninvalid="setCustomValidity('Enter Password between length 8 to 128')" onchange="try{setCustomValidity('')}catch(e){}" minlength="8" maxlength="128" required>
    </div>
    <div class="form-group">
      <label for="InputConfirmPassword">Confirm New Password</label>
      <input type="password" class="form-control" name="InputConfirmPassword" id="InputConfirmPassword" placeholder="Enter Password"
        oninvalid="setCustomValidity('Enter Password between length 8 to 128')" onchange="try{setCustomValidity('')}catch(e){}" minlength="8" maxlength="128" required>
    </div>
    <button type="submit" class="btn btn-primary" name="MemberAdd">Change Password</button>
  </form>
{% endblock %}
