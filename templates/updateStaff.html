{% extends "AdminNavbar.html" %}
{% set active_page = "Manage Staff" %}

{% block title %} 
Update Staff
{% endblock %}

{% block body %}
  <form action="{{ url_for('update_staff') }}" method="POST" class="marginall form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <h3>
      Update Staff
    </h3>
    <div class="form-group">
      <label for="InputHouseNo">Staff ID</label>
      <input readonly="readonly" value="{{ staff[0] }}" type="text" class="form-control" name="StaffID" id="InputStaffID" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="InputName">Name</label>
      <input value="{{ staff[1] }}" type="text" class="form-control" name="StaffName" id="InputName" aria-describedby="emailHelp" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="InputAge">Age</label>
      <input value="{{ staff[2] }}" type="number" class="form-control" name="StaffAge" id="InputAge" aria-describedby="emailHelp" placeholder="Enter Age">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="StaffGender" id="inlineRadio1" value="m" {% if staff[3] == 'm' %}checked{% endif %}>
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="StaffGender" id="inlineRadio2" value="f" {% if staff[3] == 'f' %}checked{% endif %}>
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="InputPhone">Phone Number</label>
      <input value="{{ staff[4] }}" type="number" class="form-control" name="StaffPhone" id="InputPhone" aria-describedby="emailHelp" placeholder="Enter Phone Number">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" name="StaffPassword" id="InputPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="InputSalary">Salary</label>
      <input value="{{ staff[5] }}" type="number" class="form-control" name="StaffSalary" id="InputSalary" aria-describedby="emailHelp" placeholder="Enter Salary">
    </div>
    <button type="submit" class="btn btn-primary" name="StaffAdd">Update</button>
  </form>
{% endblock %}
