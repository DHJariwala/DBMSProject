{% extends "AdminNavbar.html" %}
{% set active_page = "Manage Staff" %}

{% block title %}
Update Staff
{% endblock %}

{% block body %}
<form action="{{ url_for('update_staff') }}" method="POST" class="marginall form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <h3>
        Update Staff
    </h3>
    <div class="form-group">
        <label for="InputStaffID">Staff ID</label>
        <input readonly="readonly" value="{{ staff[0] }}" type="text" class="form-control" name="StaffID"
               id="InputStaffID" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="InputName">Name</label>
        <input value="{{ staff[1] }}" type="text" class="form-control" name="StaffName" id="InputName"
               aria-describedby="emailHelp" placeholder="Enter Name"
               oninvalid="setCustomValidity('Enter Name between length 2 to 50')"
               onchange="try{setCustomValidity('')}catch(e){}" minlength="2" maxlength="50" required>
    </div>
    <div class="form-group">
        <label for="InputDOB">DOB</label>
        <input value="{{ staff[2]|datetimeformat('%Y-%m-%d') }}" type="date" style="max-width: 11em;" class="form-control" name="StaffDOB" id="InputDOB" aria-describedby="emailHelp" placeholder="Enter Age"
          value="2000-01-01" min="1900-01-01" max="2022-01-01">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="StaffGender" id="inlineRadio1" value="Male" {% if
                   staff[3]== "Male" %}checked{% endif %}>
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="StaffGender" id="inlineRadio2" value="Female" {% if
                   staff[3]== "Female" %}checked{% endif %}>
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
    </div>
    <div class="form-group">
        <label for="InputPhone">Phone Number</label>
        <input value="{{ staff[4] }}" type="number" class="form-control" name="StaffPhone" id="InputPhone"
               aria-describedby="emailHelp" placeholder="Enter Phone Number"
               oninvalid="setCustomValidity('Enter Phone Number of length 10')"
               onchange="try{setCustomValidity('')}catch(e){}" min="1000000000" max="9999999999" required>
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" name="StaffPassword" id="InputPassword" placeholder="Password"
               oninvalid="setCustomValidity('Enter Password between length 8 to 128')"
               onchange="try{setCustomValidity('')}catch(e){}" minlength="8" maxlength="128" required>
    </div>
    <div class="form-group">
        <label for="InputSalary">Salary</label>
        <input value="{{ staff[5] }}" type="number" class="form-control" name="StaffSalary" id="InputSalary"
               aria-describedby="emailHelp" placeholder="Enter Salary"
               oninvalid="setCustomValidity('Enter Salary between 10000 to 1000000')"
               onchange="try{setCustomValidity('')}catch(e){}" min="10000" max="1000000" required>
    </div>
    <button type="submit" class="btn btn-primary" name="StaffAdd">Update</button>
</form>
{% endblock %}
