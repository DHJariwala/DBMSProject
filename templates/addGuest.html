{% extends "StaffNavbar.html" %}
{% set active_page = "Guest" %}

{% block title %}
Add Guest
{% endblock %}

{% block body %}
<form action="{{url_for('add_guest')}}" method="POST" class="marginall form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="HouseSelected">House No</label>
        <select class="form-select"
                style="height:2.1em;width:15em; border-style: solid;border-width: 2px;border-radius:5px" name="hno"
                id="HouseSelected" aria-label="Default select">
            <option value="-1" selected>Select House Number</option>
            {% for houseno in houses %}
            <option value="{{ houseno[0] }}">{{ houseno[0] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="InputDetail">Details</label>
        <textarea class="form-control" name="InputDetail" id="InputDetail" rows="15" placeholder="Enter Details"
                  oninvalid="setCustomValidity('Enter Description between length 2 to 2000')"
                  onchange="try{setCustomValidity('')}catch(e){}" minlength="2" maxlength="2000" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" name="GuestAdd">Add Guest</button>
</form>
{% endblock %}
