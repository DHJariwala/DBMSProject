<!DOCTYPE html>
<html lang="en">

{% set active_page = active_page|default('Notice') -%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon" />
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/47d60a1756.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="/static/Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Society Management
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto" >
            <li class="nav-item {% if active_page == "Notice" %}active{% endif %}"">
            <a class="nav-link" href="{{ url_for('list_notice') }}">Notices</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto" style="position: absolute;right: 1em;">
            <li class="nav-item {% if active_page == "Owner" %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('login_owner') }}">House Owner Login</a>
            </li>
            <li class="nav-item {% if active_page == "Staff" %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('login_staff') }}">Staff Login</a>
            </li>
            <li class="nav-item {% if active_page == "Admin" %}active{% endif %}">
            <a class="nav-link" href="{{ url_for('login_admin') }}">Admin Login</a>
            </li>
        </ul>
    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
