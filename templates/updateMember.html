{% extends "HouseNavbar.html" %}
{% set active_page = "Member" %}

{% block title %} 
Update Member
{% endblock %}

{% block body %}

  <form action="{{url_for('update_resident')}}" method="POST" class="marginall form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <h3>
      Add House Member
    </h3>
    <input value={{ details[0] }} name="id" type="text" hidden>
    <div class="form-group">
      <label for="InputName">Member's Name</label>
      <input value="{{ details[1] }}" type="text" class="form-control" name="MemberName" id="InputName" aria-describedby="emailHelp" placeholder="Enter Name"
        oninvalid="setCustomValidity('Enter Name between length 2 to 50')" onchange="try{setCustomValidity('')}catch(e){}" minlength="2" maxlength="50" required>
    </div>
    <div class="form-group">
      <label for="InputDOB">Member's DOB</label>
      <input value="{{ details[2]|datetimeformat('%Y-%m-%d') }}" type="date" style="max-width: 11em;" class="form-control" name="MemberDOB" id="InputDOB" aria-describedby="emailHelp" placeholder="Enter Age"
        value="2000-01-01" min="1900-01-01" max="2022-01-01">
    </div>
    <div class="form-group">
      <label>Member's Gender</label>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="MemberGender" id="inlineRadio1" value="Male"{% if details[3] == "Male" %} checked{% endif %}>
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="MemberGender" id="inlineRadio2" value="Female"{% if details[3] == "Female" %} checked{% endif %}>
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="InputPhone">Member's Phone Number</label>
      <input value="{{ details[4] }}" type="number" class="form-control" name="MemberPhone" id="InputPhone" aria-describedby="emailHelp" placeholder="Enter Phone Number"
        oninvalid="setCustomValidity('Enter Phone Number of length 10')" onchange="try{setCustomValidity('')}catch(e){}"  min="1000000000" max="9999999999" required>
    </div>
    <button type="submit" class="btn btn-primary" name="MemberAdd">Update House Member</button>
  </form>

{% endblock %}
