{% extends nav %}
{% set active_page = "Notice" %}

{% block title %}
List Notice
{% endblock %}

{% block body %}
<div class="marginall">
    <h3  style="float: left;margin-left: 0%;">
      Notices
    </h3>
    <a href="{{url_for('rss')}}" style="float: right;margin-right: 0%;">
      <button type="button" class="btn btn-dark btn-sm"><i class="fas fa-rss"></i></button>
    </a>
</div>
<br><br>

<div id="card-holder" style="margin:0 auto;max-width: 90em;" >

    {% for notice in notices %}
    <div id="rownum-{{ notice[4] }}" class="card marginall border-dark mb-3">
        <div class="card-header">
            {{ notice[3] }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ notice[0] }}</h5>
            <p class="card-text">{{ notice[1] }}</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
        <div class="card-footer text-muted">
            {{ notice[2]|datetimeformat }}
        </div>
    </div>
    {% endfor %}


</div>
{% endblock %}
