{% extends nav %}
{% set active_page = "Notice" %}

{% block title %}
List Notice
{% endblock %}

{% block body %}
<div id="card-holder">

    {% for notice in notices %}
    <div id="rownum-{{ notice[4] }}" class="card marginall border-dark mb-3">
        <div class="card-header">
            {{ notice[3] }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ notice[0] }}</h5>
            <p class="card-text">{{ notice[1] }}</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
        <div class="card-footer text-muted">
            {{ notice[2]|datetimeformat }}
        </div>
    </div>
    {% endfor %}


</div>
{% endblock %}
