{% extends "LoginPageNavbar.html" %}
{% set active_page = "Owner" %}

{% block title %} 
House Owner Login
{% endblock %}

{% block body %}

  <!-- body/content -->
  <form action="{{ url_for('login_owner') }}" method="POST" class="marginall form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="InputID">House Number</label>
      <input type="text" class="form-control" name="HouseNo" id="InputID" aria-describedby="emailHelp" placeholder="Enter House Number"
      oninvalid="setCustomValidity('Enter House Number between length 2 to 10')" onchange="try{setCustomValidity('')}catch(e){}" minlength="2" maxlength="10" required>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" name="LoginPassword" id="InputPassword" placeholder="Enter Password"
        oninvalid="setCustomValidity('Enter Password between length 8 to 128')" onchange="try{setCustomValidity('')}catch(e){}" minlength="8" maxlength="128" required>
    </div>
    <button type="submit" class="btn btn-primary"  name="LoginHouse">Login</button>
  </form> 

{% endblock %}
